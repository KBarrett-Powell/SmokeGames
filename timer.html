<!DOCTYPE html>
<meta charset="UTF-8">
	<title>
		Timer Test
	</title>
<body onload="startTimer(60)">
	<p id='timer'></p>
</body>
<script>
	function startTimer(seconds) {
		setInterval(function() {
			document.getElementById('timer').innerHTML = seconds;
			seconds = seconds - 1;
		}, 1000);
	}
</script>
<noscript>Javascript is not enabled.</noscript>
</html>
